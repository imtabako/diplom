{% extends 'polls/layout.html' %}

{% block title %}Отгрузка{% endblock %}

{% block content %}
    <div class="text-center">
        <h1>Отгрузка</h1><br>
    </div>
    <div class="mcontainer">
        <div class="text-center">
            <h3>Добавить продукт</h3><br>
        </div>
        <div class="row">
            <div class="col-sm-12">
              <div class="form-group row">
                <label for="name1" class="col-sm-4 col-form-label">Продукт</label>
                <label for="name2" class="col-sm-4 col-form-label">{{ name }}</label>
              </div>
              <div class="form-group row">
                <label for="desc1" class="col-sm-4 col-form-label">Производитель</label>
                <label for="desc2" class="col-sm-4 col-form-label">{{ vendor }}</label>
              </div>
              <br>
              <div class="form-group row">
                <label for="sku" class="col-sm-4 col-form-label">Штрихкод</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" id="sku">
                </div>
              </div>
              <div class="form-group row">
                <label for="quantity" class="col-sm-4 col-form-label">Количество</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" id="quantity">
                </div>
              </div>
                <div class="text-center">
              <button type="button" class="btn btn-primary btn-lg btn-block">Сканировать</button>
                </div>
            </div>
        </div>
        <br>
        <div class="col-sm-12">
          <div class="row">
            <div class="col-sm-9">
              <button type="button" class="btn btn-primary btn-lg btn-block">Следующий продукт</button>
            </div>
            <div class="col-sm-3 text-right">
              <button type="button" class="btn btn-success btn-lg" style="float: right;">Завершить</button>
            </div>
          </div>
        </div>
    </div>
    <div class="mlist">
        <div class="text-center">
            <h3>Список товаров</h3><br>
        </div>
        <div>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th scope="col">№</th>
                        <th scope="col">Продукт</th>
                        <th scope="col">Количество</th>
                    </tr>
                </thead>
            {% for i, e in products %}
                <tr>
                    <th scope="row">{{ i }}</th>
                    <td>{{ e.name }}</td>
                    <td>{{ e.num }}</td>
                </tr>
            {% endfor %}
                <tr>
                    <th scope="row">2</th>
                    <td>Aye</td>
                    <td>Aye2</td>
                </tr>
            </table>
        </div>
    </div>
{% endblock %}
